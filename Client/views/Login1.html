<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/Login.css">
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Sign in</header>
                <form action="/login" method="post">
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="Email" name="username">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" name="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="ForgetPW.html"class="link forget-link">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="Register1.html" class="link signup-link">Sign up</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <i class="fa-brands fa-google"></i>
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
        <script src="scripts/Login.js"></script>

</body>

</html>
