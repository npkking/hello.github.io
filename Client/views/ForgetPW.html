<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/ForgetPW.css">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Forget Password</header>
                <form action="/forgetpw" method="post" >
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="Email" name="email">
                    </div>

                    <div class="field button-field">
                        <button onclick="returnLogin()">Send code</button>
                    </div>
                </form>


            </div>
        </div>
        <script src="scripts/Forget.js"></script>
</body>

</html>
