<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/Register.css">

</head>

<body>
    <section class="container forms">
        <div class="form Register">
            <div class="form-content">
                <header>Sign up</header>
                <form action="/signup" onsubmit="validatePassword()" method="post">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="Email" name="email">
                    </div>

                    <div class="field input-field">
                        <input type="text" placeholder="User Name" class="user" name="username">
                    </div>


                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" name="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" class="ConfirmPW" name="confirmpw">
                        <i class='bx bx-hide eye-icon '></i>
                    </div>

                    <div class="field button-field">
                        <button>Sign up</button>
                    </div>
                </form>

                <div class="form-link" action="/login" method="post">
                    <span>Have an account? <button class="link register-link"> Sign in</button></span>
                </div>
            </div>
        </div>
        <script src="scripts/Register.js"></script>

</body>

</html>
